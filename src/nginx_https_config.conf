# Правильная конфигурация Nginx для api.zavodprostavok.ru
# Этот файл нужно использовать для исправления 404 ошибки

server {
    # HTTP редирект на HTTPS
    listen 80;
    server_name api.zavodprostavok.ru;
    return 301 https://$server_name$request_uri;
}

server {
    # HTTPS конфигурация
    listen 443 ssl http2;
    server_name api.zavodprostavok.ru;
    
    # ВАЖНО: Правильный путь к файлам API
    root /var/www/mi_core_api/src;
    index index.php index.html index.htm;
    
    # SSL сертификаты (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.zavodprostavok.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.zavodprostavok.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # CORS заголовки для всех запросов
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Обработка OPTIONS запросов для CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri $uri/ =404;
    }
    
    # Обработка PHP файлов
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Или php7.4-fpm.sock в зависимости от версии
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # CORS для PHP файлов
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Безопасность - запрет доступа к служебным файлам
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ \.log$ {
        deny all;
    }
    
    # Логи
    access_log /var/log/nginx/api.zavodprostavok.ru.access.log;
    error_log /var/log/nginx/api.zavodprostavok.ru.error.log;
}