<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Демо интеграции FilterManager с фильтром по стране</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/country-filter.css" />
    <style>
      .filter-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .filter-group {
        margin-bottom: 15px;
      }

      .filter-label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      .results-section {
        margin-top: 30px;
      }

      .product-item {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: white;
      }

      .product-name {
        color: #0d6efd;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .product-details {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 10px;
      }

      .product-details span {
        background: #e9ecef;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .product-price {
        font-weight: bold;
        color: #198754;
        font-size: 1.1em;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .status-info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 5px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .debug-panel {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
      }

      .debug-panel pre {
        background: white;
        padding: 10px;
        border-radius: 4px;
        font-size: 0.85em;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Демо интеграции FilterManager с фильтром по стране</h1>

      <div class="status-info">
        <strong>Статус:</strong>
        <span id="integration-status">Инициализация...</span>
      </div>

      <!-- Секция фильтров -->
      <div class="filter-section">
        <h3 class="mb-3">Фильтры поиска</h3>

        <div class="row">
          <div class="col-md-3">
            <div class="filter-group">
              <label for="brand-select" class="filter-label"
                >Марка автомобиля:</label
              >
              <select id="brand-select" class="form-select">
                <option value="">Выберите марку</option>
                <option value="1">BMW</option>
                <option value="2">Mercedes-Benz</option>
                <option value="3">Audi</option>
                <option value="4">Toyota</option>
                <option value="5">Honda</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="filter-group">
              <label for="model-select" class="filter-label">Модель:</label>
              <select id="model-select" class="form-select">
                <option value="">Выберите модель</option>
                <option value="1">X5</option>
                <option value="2">3 Series</option>
                <option value="3">E-Class</option>
                <option value="4">A4</option>
                <option value="5">Camry</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="filter-group">
              <label for="year-select" class="filter-label">Год выпуска:</label>
              <select id="year-select" class="form-select">
                <option value="">Любой год</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <!-- Контейнер для фильтра по стране -->
            <div id="country-filter-container"></div>
          </div>

          <div class="col-md-1">
            <div class="filter-group">
              <label class="filter-label">&nbsp;</label>
              <button
                id="reset-filters"
                class="btn btn-outline-secondary w-100"
              >
                Сбросить
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Информация о текущих фильтрах -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Активные фильтры</h6>
              <div id="active-filters">Нет активных фильтров</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Результаты поиска</h6>
              <div id="results-counter">Загрузка...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Секция результатов -->
      <div class="results-section">
        <h3 class="mb-3">Результаты поиска</h3>
        <div id="products-list">
          <div class="text-center">
            <div class="loading-spinner"></div>
            Загрузка товаров...
          </div>
        </div>
      </div>

      <!-- Панель отладки -->
      <div class="debug-panel">
        <h5>Панель отладки</h5>
        <div class="row">
          <div class="col-md-6">
            <h6>Текущие фильтры:</h6>
            <pre id="debug-filters">{}</pre>
          </div>
          <div class="col-md-6">
            <h6>Последний результат:</h6>
            <pre id="debug-result">{}</pre>
          </div>
        </div>
        <div class="mt-3">
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="testFilterManager()"
          >
            Тест FilterManager
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="clearDebugCache()"
          >
            Очистить кэш
          </button>
          <button
            class="btn btn-sm btn-outline-info"
            onclick="showFilterInfo()"
          >
            Информация о фильтрах
          </button>
        </div>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="../js/CountryFilter.js"></script>
    <script src="../js/FilterManager.js"></script>
    <script src="../js/FilterManagerIntegration.js"></script>

    <script>
      // Кастомная интеграция с дополнительными функциями
      class CustomFilterIntegration extends FilterManagerIntegration {
        constructor(options) {
          super(options);
          this.debugMode = true;
        }

        onFiltersChangeCustom(result, filters) {
          // Обновляем отображение активных фильтров
          this.updateActiveFiltersDisplay(filters);

          // Обновляем панель отладки
          if (this.debugMode) {
            this.updateDebugPanel(filters, result);
          }

          // Обновляем статус интеграции
          this.updateIntegrationStatus();
        }

        updateActiveFiltersDisplay(filters) {
          const activeFiltersElement =
            document.getElementById("active-filters");
          if (!activeFiltersElement) return;

          const activeFilters = this.getActiveFilters();

          if (Object.keys(activeFilters).length === 0) {
            activeFiltersElement.innerHTML = "<em>Нет активных фильтров</em>";
            return;
          }

          const filterLabels = {
            brand_id: "Марка",
            model_id: "Модель",
            year: "Год",
            country_id: "Страна",
          };

          const filtersHtml = Object.keys(activeFilters)
            .map((key) => {
              const label = filterLabels[key] || key;
              const value = activeFilters[key];
              return `<span class="badge bg-primary me-2">${label}: ${value}</span>`;
            })
            .join("");

          activeFiltersElement.innerHTML = filtersHtml;
        }

        updateDebugPanel(filters, result) {
          const debugFiltersElement = document.getElementById("debug-filters");
          const debugResultElement = document.getElementById("debug-result");

          if (debugFiltersElement) {
            debugFiltersElement.textContent = JSON.stringify(filters, null, 2);
          }

          if (debugResultElement) {
            const debugResult = {
              total: result.pagination?.total || result.data?.length || 0,
              shown: result.data?.length || 0,
              hasMore: result.pagination?.has_more || false,
            };
            debugResultElement.textContent = JSON.stringify(
              debugResult,
              null,
              2
            );
          }
        }

        updateIntegrationStatus() {
          const statusElement = document.getElementById("integration-status");
          if (!statusElement) return;

          const status = this.isReady()
            ? '<span class="text-success">✓ Готов к работе</span>'
            : '<span class="text-warning">⚠ Инициализация...</span>';

          statusElement.innerHTML = status;
        }
      }

      // Глобальные переменные
      let customFilterIntegration = null;

      // Инициализация при загрузке страницы
      document.addEventListener("DOMContentLoaded", function () {
        // Создаем кастомную интеграцию
        customFilterIntegration = new CustomFilterIntegration({
          apiBaseUrl: "/api",
        });

        // Делаем доступной глобально
        window.customFilterIntegration = customFilterIntegration;
        window.filterIntegration = customFilterIntegration;

        // Обновляем статус через небольшую задержку
        setTimeout(() => {
          customFilterIntegration.updateIntegrationStatus();
        }, 1000);
      });

      // Функции для тестирования
      function testFilterManager() {
        if (!customFilterIntegration) {
          alert("FilterManager не инициализирован");
          return;
        }

        console.log("=== Тест FilterManager ===");
        console.log(
          "Текущие фильтры:",
          customFilterIntegration.getCurrentFilters()
        );
        console.log(
          "Активные фильтры:",
          customFilterIntegration.getActiveFilters()
        );
        console.log(
          "Есть активные фильтры:",
          customFilterIntegration.hasActiveFilters()
        );

        const filterManager = customFilterIntegration.getFilterManager();
        console.log("Доступные страны:", filterManager.getAvailableCountries());
        console.log(
          "Информация о выбранной стране:",
          filterManager.getSelectedCountryInfo()
        );

        alert("Результаты теста выведены в консоль");
      }

      function clearDebugCache() {
        if (!customFilterIntegration) {
          alert("FilterManager не инициализирован");
          return;
        }

        const filterManager = customFilterIntegration.getFilterManager();
        filterManager.clearCache();
        alert("Кэш очищен");
      }

      function showFilterInfo() {
        if (!customFilterIntegration) {
          alert("FilterManager не инициализирован");
          return;
        }

        const info = {
          ready: customFilterIntegration.isReady(),
          currentFilters: customFilterIntegration.getCurrentFilters(),
          activeFilters: customFilterIntegration.getActiveFilters(),
          hasActiveFilters: customFilterIntegration.hasActiveFilters(),
        };

        alert("Информация о фильтрах:\n" + JSON.stringify(info, null, 2));
      }

      // Обработка ошибок
      window.addEventListener("error", function (e) {
        console.error("Ошибка на странице:", e.error);
      });
    </script>
  </body>
</html>
