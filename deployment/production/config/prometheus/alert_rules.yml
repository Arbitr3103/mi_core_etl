groups:
  - name: mdm_alerts
    rules:
      # Application alerts
      - alert: MDMAppDown
        expr: up{job="mdm-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MDM Application is down"
          description: "MDM Application has been down for more than 1 minute"

      - alert: MDMHighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MDM Application high response time"
          description: "95th percentile response time is above 2 seconds"

      # Database alerts
      - alert: MySQLMasterDown
        expr: up{job="mysql-master"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MySQL Master is down"
          description: "MySQL Master database has been down for more than 1 minute"

      - alert: MySQLSlaveDown
        expr: up{job="mysql-slave"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL Slave is down"
          description: "MySQL Slave database has been down for more than 5 minutes"

      - alert: MySQLReplicationLag
        expr: mysql_slave_lag_seconds > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL replication lag is high"
          description: "MySQL replication lag is {{ $value }} seconds"

      - alert: MySQLConnectionsHigh
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL connections usage is high"
          description: "MySQL connections usage is {{ $value | humanizePercentage }}"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # System alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"
