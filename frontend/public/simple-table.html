<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Простая таблица</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Тест: Простая таблица товаров</h1>
    <div id="info"></div>
    <table id="table">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Склад</th>
          <th>Остаток</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      fetch("/api/inventory/detailed-stock?limit=50")
        .then((r) => r.json())
        .then((data) => {
          document.getElementById(
            "info"
          ).innerHTML = `<p>Получено записей: ${data.data.length}</p>`;

          document.getElementById("tbody").innerHTML = data.data
            .map(
              (item) => `
                    <tr>
                        <td>${item.product_name}</td>
                        <td>${item.warehouse_name}</td>
                        <td>${item.available_stock}</td>
                        <td>${item.stock_status}</td>
                    </tr>
                `
            )
            .join("");
        })
        .catch((err) => {
          document.getElementById(
            "info"
          ).innerHTML = `<p style="color:red">Ошибка: ${err.message}</p>`;
        });
    </script>
  </body>
</html>
